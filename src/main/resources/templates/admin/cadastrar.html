<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Veiculos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3> Entrada de Veiculos</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <!-- <form action="#" th:action="@{/veiculo/salvar}" th:object="${movimentacao}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <input type="hidden" th:field="*{veiculo_id}" id="veiculo_id">
                            </div>
                        </div>
                    </form> -->
                    <form action="#" th:action="@{/veiculo/salvar}" th:object="${veiculo}" method="post">
                        <h1>Confirme a entrada</h1>
                        <div class="row">
                            <!-- <div class="form-group col-md-8">
                                <input type="hidden" th:field="*{veiculo}" id="veiculo">
                            </div> -->
                            <div class="form-group col-md-8">
                                <label for="modelo" class="col-form-label">Modelo</label> 
                                <input type="text" th:field="*{modelo}" class="form-control" id="modelo" placeholder="modelo"> 
                            </div>    
                            <div class="form-group col-md-8">
                                <label for="placa" class="col-form-label">Placa</label> 
                                <input type="text" th:field="*{placa}" class="form-control" id="placa" placeholder="placa"> 
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Finalizar Entrada">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
