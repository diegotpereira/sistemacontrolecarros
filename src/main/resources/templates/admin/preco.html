<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <form th:action="@{/admin/home}" method="get">
            <button class="btn btn-md btn-danger btn-block" type="Submit">Voltar</button>
        </form>
        <h3> Finalizar Movimentação</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/preco/salvar}" th:object="${preco}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="tipoVeiculo" class="col-form-label">Tipo Veiculo</label> 
                                <input type="text" th:field="*{tipoVeiculo}" class="form-control" id="tipoVeiculo" > 
                            </div> 
                            <div class="form-group col-md-8">
                                <label for="precoHora" class="col-form-label">Preço da Hora</label> 
                                <input type="text" th:field="*{precoHora}" class="form-control" id="precoHora" > 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="precoHoraFracao" class="col-form-label">Preço da Hora Fração</label> 
                                <input type="text" th:field="*{precoHoraFracao}" class="form-control" id="precoHoraFracao" > 
                            </div>
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Finalizar Preço">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
