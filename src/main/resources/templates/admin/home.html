<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Sair</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
        
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
            <div class="container my-2">
                <div class="card">
                    <div class="card-body">
                        <div th:switch="${carros}" class="container my-5">
                            <p class="my-5">
                                <a th:href="@{/veiculo/cadastrar}" class="btn btn-primary">
                                    <i class="fas fa-user-plus ml-2"> Adicionar Carro</i>
                                </a>
                            </p>
                            <div class="col-md-10">
                                <h2 th:case="null">Sem Carros Estacionados!</h2>
                                <div th:case="*">
                                    <table class="table table-striped table-responsive-md">
                                        <thead>
                                        <tr>
                                            <th>Placa</th>
                                            <th>Modelo</th>
                                            <th>Data de Entrada</th>
                                            <th>Hora de entrada</th>
                                            <th>Editar</th>
                                            <th>Finalizar</th>
                                            <th>Pagar</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="carro : ${movimentacoes}">
                                                <td th:text="${carro.veiculo.placa}"></td>
                                                <td th:text="${carro.veiculo.modelo}"></td>
                                                <td th:text="${carro.data_entrada}"></td>
                                                <td th:text="${carro.hora_entrada}"></td>
                                                <td><a th:href="@{/carros/editar/{id}(id=${carro.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                                <td><a th:href="@{/movimentacao/visualizar/{id}(id=${carro.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                                <td><a th:href="@{/movimentacao/visualizar/{id}(id=${carro.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>

</div>
</body>
</html>
