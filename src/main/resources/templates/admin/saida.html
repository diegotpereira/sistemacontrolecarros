<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3> Finalizar Movimentação</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/finalizar/{id}(id=${movimentacao.id})}" th:object="${movimentacao}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="placa" class="col-form-label">Placa</label> 
                                <input type="text" th:field="*{placa}" class="form-control" id="placa" placeholder="placa"> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="modelo" class="col-form-label">Modelo</label> 
                                <input type="text" th:field="*{modelo}" class="form-control" id="modelo" placeholder="modelo"> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="data_saida" class="col-form-label">Data de Saída</label> 
                                <input type="text" th:field="*{data_saida}" class="form-control" id="data_saida" placeholder="data_saida"> 
                            </div>
    
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Finalizar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
